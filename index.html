<body>
    <h1>Top Fast Break Players Tonight</h1>

    <!-- Donate button -->
    <a id="donate-button" href="https://buymeacoffee.com/stats2cash" target="_blank">Donate if you Enjoy!</a>

    <div id="statInfo">
        <p><strong>Stat(s):</strong> Points</p>
        <p><strong>Threshold(s):</strong> Points: 130</p>
    </div>

    <div id="top-lineup">
        <h2>Top Possible Lineup</h2>
        <table id="lineup-table" border="1">
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th id="stat1-header"></th>
                    <th id="stat2-header"></th>
                </tr>
            </thead>
            <tbody>
                <!-- Top lineup players will be populated here -->
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th id="total-stat1">0</th>
                    <th id="total-stat2">0</th>
                </tr>
            </tfoot>
        </table>
    </div>
    
    <!-- Loading message -->
    <div id="loading">Loading data, please wait...</div>

    <div class="table-container">
        <table id="playersTable" border="1">
            <thead>
                <tr id="playersTableHeaders">
                    <!-- Headers will be populated dynamically based on stat availability -->
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
    
    <script>
        async function getTopPlayers() {
            const stat1 = "points";
            const stat2 = "";
            const threshold1 = 130;
            const threshold2 = stat2 ? 20 : 0; // Only set threshold2 if stat2 is present
    
            // Select loading element and table body
            const loadingElement = document.getElementById('loading');
            const tableBody = document.getElementById('playersTable').getElementsByTagName('tbody')[0];
            const tableHeaderRow = document.getElementById('playersTableHeaders');
            const lineupTableBody = document.querySelector('#lineup-table tbody');
            const stat1Header = document.getElementById("stat1-header");
            const stat2Header = document.getElementById("stat2-header");

    
            if (loadingElement) loadingElement.style.display = 'block';
    
            tableBody.innerHTML = "";
            lineupTableBody.innerHTML = "";
    
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzhPpOEDL4Wpz-EZSIbJYPEy0tGXC7p-P-VTinHHCxnDF-0qQ6dx3f3B2Uw1pfNMZRD/exec");
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();

                const filteredData = data.filter(player => player.playerName && player.playerName !== "Totals" && player.playerName !== "Name");

                // Sort by stat1 only if stat2 is empty; otherwise, by combined stats
                const sortedData = filteredData.sort((a, b) => {
                    const stat1ValueA = a[stat1] || 0;
                    const stat1ValueB = b[stat1] || 0;
                    const stat2ValueA = stat2 ? a[stat2] || 0 : 0;
                    const stat2ValueB = stat2 ? b[stat2] || 0 : 0;
                    return (stat2ValueB + stat1ValueB) - (stat2ValueA + stat1ValueA);
                });

                // Modify table headers based on stats availability
                tableHeaderRow.innerHTML = `
                    <th>Player Name</th>
                    <th>Team</th>
                    <th>${stat1.charAt(0).toUpperCase() + stat1.slice(1)}</th>
                    ${stat2 ? `<th>${stat2.charAt(0).toUpperCase() + stat2.slice(1)}</th>` : ""}
                    <th>Combined Total</th>
                    <th>${stat1} Threshold %</th>
                    ${stat2 ? `<th>${stat2} Threshold %</th>` : ""}
                    <th>Combined Threshold %</th>
                    <th>Progress</th>
                `;

                // Update Top Lineup Headers
                stat1Header.textContent = stat1.charAt(0).toUpperCase() + stat1.slice(1);
                if (stat2) stat2Header.textContent = stat2.charAt(0).toUpperCase() + stat2.slice(1);


                // Populate rows based on available stats
                sortedData.forEach(player => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = player.playerName;
                    row.insertCell(1).textContent = player.team;

                    const stat1Value = player[stat1] || 0;
                    const stat2Value = stat2 ? player[stat2] || 0 : 0;
                    const combinedTotal = stat1Value + stat2Value;

                    row.insertCell(2).textContent = stat1Value;
                    if (stat2) row.insertCell(3).textContent = stat2Value;
                    row.insertCell(stat2 ? 4 : 3).textContent = combinedTotal;

                    const stat1Percent = Math.min((stat1Value / threshold1) * 100, 100);
                    row.insertCell(stat2 ? 5 : 4).textContent = `${stat1Percent.toFixed(2)}%`;

                    if (stat2) {
                        const stat2Percent = Math.min((stat2Value / threshold2) * 100, 100);
                        row.insertCell(6).textContent = `${stat2Percent.toFixed(2)}%`;
                    }

                    const combinedThresholdPercent = (combinedTotal / (threshold1 + (threshold2 || 0))) * 100;
                    row.insertCell(stat2 ? 7 : 5).textContent = `${combinedThresholdPercent.toFixed(2)}%`;

                    // Progress Bars
                    const progressBars = document.createElement('div');
                    progressBars.className = 'progress-bars';

                    const createProgressBar = (value, statName) => {
                        const container = document.createElement('div');
                        container.className = 'progress-bar-container';
                        const background = document.createElement('div');
                        background.className = 'progress-bar-background';
                        const fill = document.createElement('div');
                        fill.className = 'progress-fill';
                        fill.style.height = `${value}%`;
                        fill.style.backgroundColor = value >= 100 ? '#3eff2c' : '#ffffff';
                        background.appendChild(fill);
                        container.appendChild(background);
                        container.appendChild(document.createTextNode(statName));
                        return container;
                    };

                    progressBars.appendChild(createProgressBar(stat1Percent, stat1.charAt(0).toUpperCase() + stat1.slice(1)));
                    if (stat2) progressBars.appendChild(createProgressBar(Math.min((stat2Value / threshold2) * 100, 100), stat2.charAt(0).toUpperCase() + stat2.slice(1)));

                    row.insertCell(stat2 ? 8 : 6).appendChild(progressBars);
                });

                // Calculate the top possible lineup of 5 players that collectively meet the thresholds
                let topLineup = [];
                let found = false;

                // Use a method to find the top lineup
                for (let i = 0; i < sortedData.length - 4 && !found; i++) {
                    for (let j = i + 1; j < sortedData.length - 3 && !found; j++) {
                        for (let k = j + 1; k < sortedData.length - 2 && !found; k++) {
                            for (let l = k + 1; l < sortedData.length - 1 && !found; l++) {
                                for (let m = l + 1; m < sortedData.length && !found; m++) {
                                    const lineup = [sortedData[i], sortedData[j], sortedData[k], sortedData[l], sortedData[m]];

                                    // Calculate cumulative stats for the lineup
                                    const totalStat1 = lineup.reduce((sum, player) => sum + player[stat1], 0);
                                    const totalStat2 = stat2 ? lineup.reduce((sum, player) => sum + player[stat2], 0) : 0;

                                    // Check if the lineup meets thresholds
                                    const meetsStat1 = totalStat1 >= threshold1;
                                    const meetsStat2 = stat2 ? totalStat2 >= threshold2 : true;

                                    if (meetsStat1 && meetsStat2) {
                                        topLineup = lineup;
                                        found = true;
                                    }
                                }
                            }
                        }
                    }
                }

                // Display the top lineup in the lineup table
                if (topLineup.length > 0) {
                    let totalStat1 = 0;
                    let totalStat2 = 0;

                    // Add each player to the lineup table and update total stats
                    topLineup.forEach(player => {
                        const row = document.createElement('tr');
                        const cellName = document.createElement('td');
                        const cellStat1 = document.createElement('td');
                        const cellStat2 = stat2 ? document.createElement('td') : null;

                        cellName.textContent = player.playerName;
                        cellStat1.textContent = player[stat1];
                        if (stat2) cellStat2.textContent = player[stat2];

                        // Update cumulative totals
                        totalStat1 += player[stat1];
                        if (stat2) totalStat2 += player[stat2];

                        // Append cells to the row
                        row.appendChild(cellName);
                        row.appendChild(cellStat1);
                        if (stat2) row.appendChild(cellStat2);

                        lineupTableBody.appendChild(row);
                    });

                    // Update the totals row with summed stats
                    document.getElementById('total-stat1').textContent = totalStat1;
                    document.getElementById('total-stat2').textContent = stat2 ? totalStat2 : '-';
                } else {
                    // If no lineup meets thresholds, show a message in the table
                    const noLineupRow = document.createElement('tr');
                    const cellNoLineup = document.createElement('td');
                    cellNoLineup.colSpan = stat2 ? 3 : 2;
                    cellNoLineup.textContent = "No lineup found that meets the thresholds.";
                    noLineupRow.appendChild(cellNoLineup);
                    lineupTableBody.appendChild(noLineupRow);
                }


    
            } catch (error) {
                console.error("Error fetching data:", error);
            } finally {
                if (loadingElement) loadingElement.style.display = 'none';
            }
        }

        

    
        document.addEventListener("DOMContentLoaded", function() {
            getTopPlayers();
            setInterval(getTopPlayers, 120000);
        });
    </script>
