<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Top Fast Break Players Tonight</title>
    <style>
        /* General page styles */
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: #0b1392;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #3eff2c;
            font-size: 2.5em; /* Increased font size */
            margin-bottom: 10px;
            text-align: center;
        }

        /* Stat info section */
        #statInfo p {
            color: #ffffff;
            font-size: 1.2em; /* Slightly larger text */
            margin: 5px 0;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold; /* Make text bolder */
        }

        /* Donate button styling */
        #donate-button {
            display: inline-block;
            color: #0b1392;
            background-color: #3eff2c;
            font-size: 1.2em;
            padding: 10px 20px;
            margin-bottom: 15px;
            text-decoration: none;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        #donate-button:hover {
            background-color: #ffffff;
            color: #0b1392;
        }


        /* Loading message styling */
        #loading {
            display: none;
            font-size: 1.3em; /* Larger loading text */
            color: #3eff2c;
            margin: 20px 0;
        }

        .table-container {
            overflow-x: auto; /* Enable horizontal scrolling */
            width: 100%;
            justify-content: center;
            display: flex;
            width: 100%;
            padding: 10px;
        }

        /* Table styling */
        table {
            width: 100%;
            max-width: 800px;
            margin: auto;     /* Center the table */
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            white-space: nowrap;
            table-layout: auto;
        }

        /* Header styling */
        thead {
            background-color: #3eff2c;
            font-family: 'Orbitron', sans-serif;
        }

        th {
            color: #0b1392;
            font-weight: bold;
            padding: 15px; /* Increased padding */
            font-size: 1.2em; /* Larger font size for headers */
            max-width: 120px; /* Limit width for header cells */
            white-space: normal; /* Enable text wrapping */
            word-wrap: break-word;
            text-align: center;
        }

        /* Body text styling */
        tbody tr:nth-child(even) {
            background-color: #1b1f99;
        }

        tbody tr:nth-child(odd) {
            background-color: #11157d;
        }

        td {
            padding: 12px; /* Increased padding */
            font-size: 1.1em; /* Larger font size */
            font-weight: bold; /* Bolder text for readability */
            color: #ffffff;
            font-family: 'Roboto Condensed', sans-serif;
            white-space: nowrap; /* Keep cell content on one line */
        }

        /* Hover effect for rows */
        tbody tr:hover {
            background-color: #3eff2c;
            color: #0b1392;
            font-family: 'Bebas Neue', sans-serif;
        }

        /* Border for the main stats table */
        #playersTable {
            border: 2px solid #3eff2c; /* Bright green border to match highlight color */
            border-radius: 8px;
            overflow: hidden; /* Ensure rounded corners */
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .table-container {
                padding: 0 8px; /* Add padding for better appearance */
            }
        
            table {
                width: auto; /* Allow table to adjust width automatically */
                max-width: none; /* Remove max-width constraint */
            }
        
            th, td {
                padding: 8px;
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            th, td {
                padding: 6px;
                font-size: 10px; /* Further reduce font size on very small screens */
            }
            
            table {
                font-size: 0.6em; /* Scale down table further */
            }
        }

       /* Top lineup section styling */
       #top-lineup {
            background-color: #1b1f99;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            width: 100%;               /* Ensure it takes full width */
            max-width: 800px;          /* Limit max width */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }

        #top-lineup h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            color: #3eff2c;
            margin-bottom: 10px;
            text-align: center;
        }

        #lineup-list {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        #lineup-list li {
            font-size: 1.1em;
            font-family: 'Roboto Condensed', sans-serif;
            margin: 5px 0;
        }

        /* Style for the totals row in the lineup table */
        #top-lineup tfoot tr {
            background-color: #3eff2c; /* Bright green to match the highlight color */
            color: #0b1392; /* Dark blue for contrast */
            font-weight: bold;
            font-size: 1.1em;
        }

        /* Container for progress bars */
        .progress-bars {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Individual progress bar container */
        .progress-bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-basis: 45%; /* Controls the container width */
            margin: 0 5px;
        }

        /* Fixed size for the actual progress bar background */
        .progress-bar-background {
            width: 30px;      /* Set a fixed width for the progress bar */
            height: 100px;    /* Set a fixed height for the progress bar */
            background-color: #0b1392;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }

        /* Progress fill inside the progress bar */
        .progress-fill {
            width: 100%;      /* Full width to fill the background */
            position: absolute;
            bottom: 0;
            background-color: #3eff2c;
            border-radius: 4px 4px 0 0; /* Rounded top edges */
        }

        /* Progress label */
        .progress-label {
            font-size: 0.9em;
            margin-top: 5px;
            white-space: nowrap;
            text-align: center;
        }


    </style>
</head>
<body>
    <h1>Top Fast Break Players Tonight</h1>

    <!-- Donate button -->
    <a id="donate-button" href="https://buymeacoffee.com/stats2cash" target="_blank">Donate if you Enjoy!</a>

    <a id="donate-button" href="fastbreakplanner.html">Go to Planner</a>

    <div id="statInfo">
        <p><strong>Stat(s):</strong> Three Pointers Attempted and Three Pointers Made</p>
        <p><strong>Threshold(s):</strong> Three Pointers Attempted: 25 , Three Pointers Made: 15</p>
    </div>

    <div id="top-lineup">
        <h2>Top Possible Lineup</h2>
        <table id="lineup-table" border="1">
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th id="stat1-header"></th>
                    <th id="stat2-header"></th>
                </tr>
            </thead>
            <tbody>
                <!-- Top lineup players will be populated here -->
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th id="total-stat1">0</th>
                    <th id="total-stat2">0</th>
                </tr>
            </tfoot>
        </table>
    </div>
    
    <!-- Loading message -->
    <div id="loading">Loading data, please wait...</div>

    <div class="table-container">
        <table id="playersTable" border="1">
            <thead>
                <tr id="playersTableHeaders">
                    <!-- Headers will be populated dynamically based on stat availability -->
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
    
    <script>

        async function fetchPlayerImages() {
        try {
            const response = await fetch("https://script.google.com/macros/s/AKfycby7zAtEiJuhuq8Y3cRbNDV4RBRSdecz66YtvyjrkzcGG6rdW6eIHYdzLEkZe3y8fpsP/exec");
            if (!response.ok) throw new Error("Failed to fetch player images");
            const playerImages = await response.json();
            return playerImages;
        } catch (error) {
            console.error("Error fetching player images:", error);
            return {};
        }
        }

        async function getTopPlayers() {
            let stat1 = "threePointers";
            let stat2 = "";
            const threshold1 = 15;
            const threshold2 = stat2 ? 25 : 0;

            const loadingElement = document.getElementById('loading');
            const tableBody = document.getElementById('playersTable').getElementsByTagName('tbody')[0];
            const tableHeaderRow = document.querySelector("#playersTable thead tr");
            const lineupTableBody = document.querySelector('#lineup-table tbody');

            if (loadingElement) loadingElement.style.display = 'block';
            tableBody.innerHTML = "";
            lineupTableBody.innerHTML = "";

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzhPpOEDL4Wpz-EZSIbJYPEy0tGXC7p-P-VTinHHCxnDF-0qQ6dx3f3B2Uw1pfNMZRD/exec");
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();

                // Fetch player images
                const playerImages = await fetchPlayerImages();

                const filteredData = data.filter(player => player.playerName && player.playerName !== "Totals" && player.playerName !== "Name");

                // Compute "Free Throws Made" and "Field Goals Made" based on percentages
                filteredData.forEach(player => {
                    if (stat1 === "fieldGoalsMade") {
                        player[stat1] = player.fieldGoalAttempts && player.fieldGoalPercent
                            ? (player.fieldGoalAttempts * player.fieldGoalPercent).toFixed(0)
                            : 0;
                    }
                    if (stat2 === "fieldGoalsMade") {
                        player[stat2] = player.fieldGoalAttempts && player.fieldGoalPercent
                            ? (player.fieldGoalAttempts * player.fieldGoalPercent).toFixed(0)
                            : 0;
                    }

                    if (stat1 === "freeThrowsMade") {
                        player[stat1] = player.freeThrowAttempts && player.freeThrowPercent
                            ? (player.freeThrowAttempts * player.freeThrowPercent).toFixed(0)
                            : 0;
                    }
                    if (stat2 === "freeThrowsMade") {
                        player[stat2] = player.freeThrowAttempts && player.freeThrowPercent
                            ? (player.freeThrowAttempts * player.freeThrowPercent).toFixed(0)
                            : 0;
                    }

                });

                const sortedData = filteredData.sort((a, b) => {
                    const stat1ValueA = a[stat1] || 0;
                    const stat1ValueB = b[stat1] || 0;
                    const stat2ValueA = stat2 && stat2 !== "foulsDrawn" ? a[stat2] || 0 : 0;
                    const stat2ValueB = stat2 && stat2 !== "foulsDrawn" ? b[stat2] || 0 : 0;
                    return (stat2ValueB + stat1ValueB) - (stat2ValueA + stat1ValueA);
                });

                // Set headers for the players table dynamically
                const playersTableHeaders = document.getElementById('playersTableHeaders');
                playersTableHeaders.innerHTML = `
                    <th>Player Image</th>
                    <th>Player Name</th>
                    <th>Team</th>
                    <th>${stat1 === "freeThrowsMade" ? "Free Throws Made" : stat1.charAt(0).toUpperCase() + stat1.slice(1)}</th>
                    ${stat2 ? `<th>${stat2 === "foulsDrawn" ? "Fouls Drawn" : stat2.charAt(0).toUpperCase() + stat2.slice(1)}</th>` : ""}
                    <th>Combined Total</th>
                    <th>${stat1} Threshold %</th>
                    ${stat2 ? `<th>${stat2} Threshold %</th>` : ""}
                    <th>Combined Threshold %</th>
                    <th>Progress</th>
                `;

                // Populate rows based on available stats
                sortedData.forEach(player => {
                    const row = tableBody.insertRow();

                    
                    // Player Image
                    const imageCell = row.insertCell(0);
                    const img = document.createElement("img");
                    img.src = playerImages[player.playerName] || "https://i.imgur.com/8tzEmzU.png";
                    img.alt = player.playerName;
                    img.style.width = "50px";
                    img.style.height = "50px";
                    imageCell.appendChild(img);


                    row.insertCell(1).textContent = player.playerName;
                    row.insertCell(2).textContent = player.team;

                    const stat1Value = parseFloat(player[stat1] || 0).toFixed(0);
                    const stat2Value = stat2 === "foulsDrawn" ? "Do not have Stat Data" : parseFloat(player[stat2] || 0).toFixed(0);
                    const combinedTotal = stat2 === "foulsDrawn" ? stat1Value : (parseFloat(stat1Value) + parseFloat(stat2Value)).toFixed(0);


                    row.insertCell(3).textContent = stat1Value;
                    if (stat2) row.insertCell(4).textContent = stat2Value === "Do not have Stat Data" ? stat2Value : stat2Value;
                    row.insertCell(stat2 ? 5 : 4).textContent = combinedTotal;

                    const stat1Percent = Math.min((stat1Value / threshold1) * 100, 100);
                    row.insertCell(stat2 ? 6 :5).textContent = `${stat1Percent.toFixed(2)}%`;

                    if (stat2) {
                        const stat2Percent = stat2Value === "Do not have Stat Data" ? "N/A" : Math.min((stat2Value / threshold2) * 100, 100).toFixed(2) + "%";
                        row.insertCell(7).textContent = stat2Percent;
                    }

                    const combinedThresholdPercent = stat2 === "foulsDrawn" ? stat1Percent : (combinedTotal / (threshold1 + (threshold2 || 0))) * 100;
                    row.insertCell(stat2 ? 8 : 6).textContent = `${combinedThresholdPercent.toFixed(2)}%`;

                    const progressBars = document.createElement('div');
                    progressBars.className = 'progress-bars';

                    const stat1BarContainer = document.createElement('div');
                    stat1BarContainer.className = 'progress-bar-container';
                    const stat1BarBackground = document.createElement('div');
                    stat1BarBackground.className = 'progress-bar-background';
                    const stat1Fill = document.createElement('div');
                    stat1Fill.className = 'progress-fill';
                    stat1Fill.style.height = `${stat1Percent}%`;
                    stat1Fill.style.backgroundColor = stat1Percent >= 100 ? '#3eff2c' : '#ffffff';

                    stat1BarBackground.appendChild(stat1Fill);
                    stat1BarContainer.appendChild(stat1BarBackground);
                    stat1BarContainer.appendChild(document.createTextNode(stat1 === "freeThrowsMade" ? "Free Throws Made" : stat1.charAt(0).toUpperCase() + stat1.slice(1)));
                    progressBars.appendChild(stat1BarContainer);

                    if (stat2 && stat2 !== "foulsDrawn") {
                        const stat2BarContainer = document.createElement('div');
                        stat2BarContainer.className = 'progress-bar-container';
                        const stat2BarBackground = document.createElement('div');
                        stat2BarBackground.className = 'progress-bar-background';
                        const stat2Fill = document.createElement('div');
                        stat2Fill.className = 'progress-fill';
                        const stat2Percent = Math.min((stat2Value / threshold2) * 100, 100);
                        stat2Fill.style.height = `${stat2Percent}%`;
                        stat2Fill.style.backgroundColor = stat2Percent >= 100 ? '#3eff2c' : '#ffffff';

                        stat2BarBackground.appendChild(stat2Fill);
                        stat2BarContainer.appendChild(stat2BarBackground);
                        stat2BarContainer.appendChild(document.createTextNode(stat2 === "freeThrowsMade" ? "Free Throws Made" : stat2.charAt(0).toUpperCase() + stat2.slice(1)));
                        progressBars.appendChild(stat2BarContainer);
                    } else if (stat2 === "foulsDrawn") {
                        const stat2Label = document.createElement('div');
                        stat2Label.textContent = "Do not have Stat Data";
                        progressBars.appendChild(stat2Label);
                    }

                    row.insertCell(stat2 ? 9 : 7).appendChild(progressBars);
                });

    
                // Calculate the top possible lineup of 5 players that collectively meet the thresholds
                let topLineup = [];
                let found = false;

                // Use a method to find the top lineup
                for (let i = 0; i < sortedData.length - 4 && !found; i++) {
                    for (let j = i + 1; j < sortedData.length - 3 && !found; j++) {
                        for (let k = j + 1; k < sortedData.length - 2 && !found; k++) {
                            for (let l = k + 1; l < sortedData.length - 1 && !found; l++) {
                                for (let m = l + 1; m < sortedData.length && !found; m++) {
                                    const lineup = [sortedData[i], sortedData[j], sortedData[k], sortedData[l], sortedData[m]];

                                    // Calculate cumulative stats for the lineup, handling "foulsDrawn" case
                                    const totalStat1 = stat1 === "foulsDrawn"
                                        ? "N/A" 
                                        : lineup.reduce((sum, player) => sum + (player[stat1] || 0), 0);

                                    const totalStat2 = stat2 === "foulsDrawn" 
                                        ? "N/A" 
                                        : (stat2 ? lineup.reduce((sum, player) => sum + (player[stat2] || 0), 0) : 0);

                                    // Check if the lineup meets thresholds
                                    const meetsStat1 = stat1 === "foulsDrawn" || totalStat1 >= threshold1;
                                    const meetsStat2 = stat2 === "foulsDrawn" || (stat2 ? totalStat2 >= threshold2 : true);

                                    if (meetsStat1 && meetsStat2) {
                                        topLineup = lineup;
                                        found = true;
                                    }
                                }
                            }
                        }
                    }
                }

    
                // Display the top lineup in the lineup table
                const topLineupHeaderRow = document.querySelector('#lineup-table thead tr');
                topLineupHeaderRow.innerHTML = `
                    <th>Player Name</th>
                    <th>${stat1 === "freeThrowsMade" ? "Free Throws Made" : stat1.charAt(0).toUpperCase() + stat1.slice(1)}</th>
                    ${stat2 ? `<th>${stat2.charAt(0).toUpperCase() + stat2.slice(1)}</th>` : ""}
                `;

                if (topLineup.length > 0) {
                    let totalStat1 = 0;
                    let totalStat2 = 0;

                    // Add each player to the lineup table and update total stats
                    topLineup.forEach(player => {
                        const row = document.createElement('tr');

                        // Player name and image
                        const cellName = document.createElement('td');
                        const img = document.createElement("img");
                        img.src = playerImages[player.playerName] || "https://i.imgur.com/8tzEmzU.png";
                        img.alt = player.playerName;
                        img.style.width = "50px";
                        img.style.height = "50px";
                        cellName.appendChild(img);
                        cellName.appendChild(document.createTextNode(` ${player.playerName}`));
                        row.appendChild(cellName);

                        // Stat1
                        const cellStat1 = document.createElement('td');
                        const stat1Value = stat1 === "foulsDrawn" ? "Do not have Stat Data" : parseFloat(player[stat1] || 0);
                        cellStat1.textContent = stat1Value;
                        if (stat1 !== "foulsDrawn") totalStat1 += stat1Value;
                        row.appendChild(cellStat1);

                        // Stat2 (if applicable)
                        if (stat2) {
                            const cellStat2 = document.createElement('td');
                            const stat2Value = stat2 === "foulsDrawn" ? "Do not have Stat Data" : parseFloat(player[stat2] || 0);
                            cellStat2.textContent = stat2Value;
                            if (stat2 !== "foulsDrawn") totalStat2 += stat2Value;
                            row.appendChild(cellStat2);
                        }

                        lineupTableBody.appendChild(row);
                    });

                    // Update the totals row with summed stats or "N/A" if stat data is unavailable
                    document.getElementById('total-stat1').textContent = stat1 === "foulsDrawn" ? "N/A" : totalStat1.toFixed(0);
                    document.getElementById('total-stat2').textContent = stat2 === "foulsDrawn" || !stat2 ? "N/A" : totalStat2.toFixed(0);

                } else {
                    // If no lineup meets thresholds, show a message in the table
                    const noLineupRow = document.createElement('tr');
                    const cellNoLineup = document.createElement('td');
                    cellNoLineup.colSpan = stat2 ? 3 : 2;
                    cellNoLineup.textContent = "No lineup found that meets the thresholds.";
                    noLineupRow.appendChild(cellNoLineup);
                    lineupTableBody.appendChild(noLineupRow);
                }






    
            } catch (error) {
                console.error("Error fetching data:", error);
            } finally {
                if (loadingElement) loadingElement.style.display = 'none';
            }
        }
    
        document.addEventListener("DOMContentLoaded", function() {
            getTopPlayers();
            setInterval(getTopPlayers, 120000);
        });
    </script>
    
    
</body>
</html>
